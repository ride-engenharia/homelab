podman_quadlets:

  - name: cloudflared
    container_name: cloudflared
    image: cloudflare/cloudflared:latest
    network: web
    command: tunnel --no-autoupdate run --token {{ lookup('community.general.bitwarden_secrets_manager', 'e251d624-92fe-4c1c-a7e4-b3d601107a85').value }}
    add_host: "host.containers.internal:host-gateway"

  - name: postgres
    container_name: postgres
    image: postgres:18-alpine
    network: db_internal
    ports:
      - "5432:5432"
    volumes:
      - "/ridelab-data/postgres:/var/lib/postgresql/data:z"
    env_data:
      POSTGRES_USER: "{{ postgres_root_user }}"
      POSTGRES_PASSWORD: "{{ postgres_root_password }}"
    environment_files:
      - "/home/{{ local_user }}/.config/containers/env/postgres.env"
    command: "-c shared_buffers=512MB -c effective_cache_size=1536MB -c work_mem=16MB -c checkpoint_completion_target=0.9 -c log_min_duration_statement=200ms -c log_checkpoints=on -c idle_in_transaction_session_timeout=60000"
    extra_args:
      - "--memory=2g"
      - "--cpus=2"
      - "--shm-size=1g"
      - "--health-cmd=pg_isready -U {{ postgres_root_user }}"
      - "--health-interval=10s"

  - name: registry
    container_name: registry
    image: distribution/distribution:edge
    ports:
      - "5000:5000"
    volumes:
      - "/ridelab-data/registry/data:/var/lib/registry:Z"
      - "/ridelab-data/registry/config.yml:/etc/distribution/config.yml:Z"

  - name: traefik
    container_name: traefik
    image: traefik:v3.6.4
    privileged: true
    network: web
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/run/user/1000/podman/podman.sock:/var/run/docker.sock:z"
      - "/ridelab-data/traefik/traefik.yml:/etc/traefik/traefik.yml:Z"
    cap_add:
      - NET_BIND_SERVICE
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.ride.eng.br`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.middlewares.traefik-auth.basicauth.users={{ lookup('community.general.bitwarden_secrets_manager', '9a19daa2-825a-43d1-b1fb-b3d6011194fa').value }}"
      - "traefik.http.routers.dashboard.middlewares=traefik-auth"

  - name: dozzle
    container_name: dozzle
    image: amir20/dozzle:latest
    privileged: true
    network: web
    volumes:
      - "/run/user/1000/podman/podman.sock:/var/run/docker.sock:z"
    environment:
      - DOZZLE_ENABLE_ACTIONS=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dozzle.rule=Host(`dozzle.ride.eng.br`)"
      - "traefik.http.routers.dozzle.entrypoints=web"
      - "traefik.http.services.dozzle.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.dozzle-auth.basicauth.users={{ lookup('community.general.bitwarden_secrets_manager', 'b3fdd919-e73f-497c-8a11-b3d60111ad0a').value }}"
      - "traefik.http.routers.dozzle.middlewares=dozzle-auth"

  - name: ride-admin
    container_name: ride-admin
    image: localhost:5000/ride-admin:latest
    network:
      - web
      - db_internal
    ports:
      - "3000:3000"
    environment_files:
      - "/home/{{ local_user }}/.config/containers/env/ride-admin.env"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ride-admin.rule=Host(`sistema.ride.eng.br`) || Host(`vistoria.ride.eng.br`) || Host(`clientes.ride.eng.br`)"
      - "traefik.http.routers.ride-admin.entrypoints=web"
      - "traefik.http.services.ride-admin.loadbalancer.server.port=3000"
